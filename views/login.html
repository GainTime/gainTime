<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"></meta>
        <link rel="icon" type="image/png" href="../vendors/gainTime/dist/img/logo-gT.png">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../vendors/gainTime/dist/css/gainTime.min.css">
        <title>Login</title>
    </head>
    <body>
        <section class="last login">
            <form action="" method="POST" class="s-form login-form">
                <a href=""><img src="../vendors/gainTime/dist/img/logo-gT-f.png" alt="GainTime"></a>
                <div class="field has-label">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="professor[email]" required>
                </div>
                <div class="field has-label">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" name="professor[password]" required>
                </div>
                <div class="forgot">
                    <a href="#">Esqueci minha senha.</a>
                </div>
                <button type="submit" class="btn btn-principal" onclick="window.location='news.html'"><i class="fa fa-sign-in"></i> Entrar</button>
            </form>
        </section>
        <footer>
            <div>
                <p>Área administrativa do<a href="https://github.com/GainTime/gainTime"> <b style="color: #000">GainTime <i class="fa fa-github" aria-hidden="true"></i></b></a></p>
            </div>
        </footer>
        <script src="../vendors/gainTime/vendors/jquery-2.1.4.min.js"></script>
        <script src="../vendors/gainTime/dist/js/gainTime.min.js"></script>
    </body>
</html>
